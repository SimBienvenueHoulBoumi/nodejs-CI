name: Node.js CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  checkout_and_install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: "./package-lock.json"  # Specify the path to the lock file
      - name: Install dependencies
        run: npm ci

  build:
    runs-on: ubuntu-latest
    needs: checkout_and_install
    steps:
      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: "./package-lock.json"  # Specify the path to the lock file
      - name: Build project
        run: npm run build --if-present
